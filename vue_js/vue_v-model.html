    <title>Hello, World!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>

      <!--🔴 엘리먼트의 어트리뷰트는 'v-model:'다음에 명시 -->
      <input v-model:value="sMsg" />
      <!-- 🔴자바크스립트 버전 -->
      <!-- 🔴<input type="text" id="txt_box" onkeyup="=printTxt()" /> -->
    </div>
