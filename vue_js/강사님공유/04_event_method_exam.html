<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대문자 변환</title>
 <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

</head>
    <body>
    <div id="main">
        <p>클릭한 횟수 : {{ nClicks }}</p>
        <p>카운트 다운 : {{ fnCounter }}</p>
        <p><button v-on:click="fnIncrement">CLICK</p>
    </div>
    <script>
    let app = new Vue({
        el: '#main',
        data: {
            nClicks: 0
        },
        methods: {
            fnIncrement: function(){
                if(this.nClicks < 10){
                    this.nClicks++;
                }
            },
        },
        computed: {
            fnCounter(){
                return 10-this.nClicks
            },
        }
    })
    </script>
</body>
</html>
