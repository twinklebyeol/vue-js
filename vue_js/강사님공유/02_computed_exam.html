<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대문자 변환</title>
 <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

</head>
    <body>
    <div id="main">
        <p>텍스트 입력 : <input type="text" v-model:value="originMsg"></p>
        <p>원본 : {{ originMsg }}</p>
        <p>대문자로 변환 : {{ upperCaseMsg }}</p>
        <p>소문자로 변환 : {{ lowerCaseMsg }}</p>
    </div>
    <script>
    let app = new Vue({
        el: '#main',
        data: {
            originMsg: 'Hello, Vue JS!'
        },
        computed: {
            upperCaseMsg: function () {
                return this.originMsg.toUpperCase()
            },
            lowerCaseMsg: function () {
                return this.originMsg.toLowerCase()
            }
        }
    })
    </script>
</body>
</html>
