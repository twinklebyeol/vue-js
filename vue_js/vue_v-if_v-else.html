<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>

  <body>
    <div id="app">
      <p>반환된 값 : {{bFlag.toFixed(3)}}</p>
      <p>값 > 0.5 : {{bFlag > 0.5}}</p>
      <!--🔴 v-if,else 로 bFlag 데이터에 접근하여 조건 판단 -->
      <p>
        동전:
        <span v-if="bFlag > 0.5">앞면!</span>
        <span v-else>뒷면!</span>
      </p>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          //🔴 랜덤값(0~1)을 발생시켜 0.5보다 크면 ture, 아니면 false 값을 가짐
          // 🔴 Math 수학적 연산에 사용되는 기능은 Math로 구성
          bFlag: Math.random(),
        },
      });
    </script>
  </body>
</html>
