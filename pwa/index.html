<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA "display": "standalone" 지원이 잘 안되어 위에 meta로 설정해주기 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="path/to/favicon.ico" />
    <title>PWA by JS</title>
    <script src="service_worker.js"></script>
    <!-- <script>
      function functionName(e) {
        console.log(e);
      }
    </script> -->
    <style>
      html,
      body {
        height: 100%;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3a530;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, PWA</h1>
      <img src="./images/icons/siver_star-removebg-preview.png" alt="" />
      <p>by javascript</p>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service_worker.js")
          .then(function () {
            console.log("서비스 워커가 등록됨!");
          });
      }
    </script>
  </body>
</html>

<!-- 내가 만든 프로젝트에 
manifest 파일이랑 
service_worker 파일을 추가하면 반응형 웹앱 생성 -->
